<!DOCTYPE html>
<html>
<head>
  <title>Filter Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Filter Project</h1>
    <div class="filters">
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="fruit">Fruits</option>
        <option value="chocolate">chocolate</option>
        <option value="cloths">cloths</option>
        <option value="gadgets">gadgets</option>
        <option value="ice-cream">ice-cream</option>
      
      </select>
    </div>
    <div class="data">
      <div class="item fruit"><img class="img" src="img/apple.png"/> Apple</div>
      <div class="item chocolate"><img class="img" src="img/chocolate.png"/>Chocolate</div>
      <div class="item cloths"><img class="img" src="img/cloths.png"/>Cloths</div>
      <div class="item gadgets"><img class="img" src="img/gadgets.png"/>Gadgets</div>
      <div class="item ice-cream"><img class="img" src="img/ice-cream.png"/>Ice-cream</div>
      <div class="item fruit"><img class="img" src="img/mango.png"/>Mango</div>
      <div class="item fruit"><img class="img" src="img/banana.png"/>Banana</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
